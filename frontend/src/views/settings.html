<section
  style="border-bottom-width: 4px; margin-top: 60px"
  class="mx-auto w-full max-w-[900px] h-[450px] bg-white p-6 rounded-lg shadow-lg transform translate-y-[10px] animate-slideIn"
>
  <h3
  style="border-bottom-width: 4px; padding-bottom: 10px; margin-bottom: 10px;"
    class="border-b border-[#807e7e] border-dashed text-2xl font-semibold text-[#192227] hover:text-[#f9a600] transition-colors duration-300"
  >
    Preferences
  </h3>

  <div class="mb-4">
    <label
      for="language-select"
      class="block text-lg mb-2 hover:text-lg transition-transform duration-300"
    >
      Language
    </label>
    <select
      id="language-select"
      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#f9a600]"
    >
      <option value="en">English</option>
      <option value="id">Indonesian</option>
      <option value="fr">French</option>
    </select>
  </div>

  <div class="mb-4">
    <label
      for="currency-select"
      class="block text-lg mb-2 hover:text-lg transition-transform duration-300"
    >
      Currency
    </label>
    <select
      id="currency-select"
      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#f9a600]"
    >
      <option value="USD">USD ($)</option>
      <option value="EUR">EUR (â‚¬)</option>
      <option value="IDR">IDR (Rp)</option>
    </select>
  </div>

  <div class="mb-4">
    <label
      for="theme-select"
      class="block text-lg mb-2 hover:text-lg transition-transform duration-300"
    >
      Theme
    </label>
    <select
      id="theme-select"
      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#f9a600]"
    >
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>

  <div class="flex items-center justify-between">
    <label for="notifications-toggle" class="text-lg">Notifications</label>
    <div class="relative w-[55px] h-[26px]">
      <input type="checkbox" id="notifications-toggle" class="sr-only peer" />
      <label
        class="block w-full h-full bg-gray-300 rounded-full cursor-pointer peer-checked:bg-[#f9a600] transition-all duration-300"
        for="notifications-toggle"
      ></label>
      <span
        class="absolute top-[2px] left-[2px] w-[21px] h-[21px] bg-white rounded-full transition-transform duration-300 peer-checked:translate-x-[25px]"
      ></span>
    </div>
  </div>
</section>
