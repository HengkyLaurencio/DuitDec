<section style="border-bottom-width: 4px; margin-top: 60px"
  class="mx-auto w-full max-w-[900px] bg-white p-6 rounded-lg shadow-lg transform translate-y-[10px] animate-slideIn"
  ng-controller="settingsController">

  <h3 style="border-bottom-width: 4px; padding-bottom: 10px; margin-bottom: 10px;"
    class="border-b border-[#807e7e] border-dashed text-2xl font-semibold text-[#192227] hover:text-[#f9a600] transition-colors duration-300">
    Edit Profile
  </h3>

  <!-- profile -->
  <div class="flex flex-col items-center space-y-4">
    <div class="w-full max-w-4xl bg-white rounded-lg shadow-md p-6">
      <h2 class="text-2xl font-bold text-center mb-6">Profile Picture</h2>
      <div class="flex gap-8">
        <!-- Current Profile Picture -->
        <div class="flex-1 flex flex-col items-center">
          <h3 class="text-lg font-semibold mb-4">Current Profile</h3>
          <img ng-src="{{currentProfilePic}}" alt="Current Profile Picture"
            class="w-32 h-32 rounded-full object-cover shadow-md" />
        </div>

        <!-- Profile Picture Selection -->
        <div class="flex-2">
          <h3 class="text-lg font-semibold mb-4 text-center">Choose a New Profile Picture</h3>
          <div class="grid grid-cols-3 gap-4">
            <!-- Profile Picture Option -->
            <label class="relative cursor-pointer" ng-repeat="pic in profilePics">
              <input type="radio" name="profile-pic" ng-model="$parent.selectedProfilePic" ng-value="pic"
                class="peer hidden" />
              <img ng-src="{{pic.url}}" alt="Profile {{pic.id}}"
                class="w-24 h-24 rounded-full object-cover peer-checked:ring-4 peer-checked:ring-blue-500" />
            </label>
          </div>
        </div>
      </div>

      <!-- Name Input -->
      <div class="mt-6">
        <label for="name" class="block text-sm font-medium text-gray-700">Name</label>
        <input type="text" id="name" ng-model="name"
          class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
      </div>

      <!-- Email Input -->
      <div class="mt-4">
        <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
        <input type="email" id="email" ng-model="email"
          class="w-full mt-1 px-4 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" />
      </div>

      <!-- Save Button -->
      <div class="mt-6">
        <button ng-click="saveChanges()"
          class="w-full bg-blue-500 text-white font-semibold py-2 px-4 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-1">
          Save Changes
        </button>
      </div>
    </div>
  </div>

  </div>
  </div>
  </div>

  <h3 style="border-bottom-width: 4px; padding-bottom: 10px; margin-bottom: 10px; margin-top: 30px;"
    class="border-b border-[#807e7e] border-dashed text-2xl font-semibold text-[#192227] hover:text-[#f9a600] transition-colors duration-300">
    Preferences
  </h3>

  <div class="mb-4">
    <label for="language-select" class="block text-lg mb-2 hover:text-lg transition-transform duration-300">
      Language
    </label>
    <select id="language-select"
      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#f9a600]">
      <option value="en">English</option>
      <option value="id">Indonesian</option>
      <option value="fr">French</option>
    </select>
  </div>

  <div class="mb-4">
    <label for="currency-select" class="block text-lg mb-2 hover:text-lg transition-transform duration-300">
      Currency
    </label>
    <select id="currency-select"
      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#f9a600]">
      <option value="USD">USD ($)</option>
      <option value="EUR">EUR (â‚¬)</option>
      <option value="IDR">IDR (Rp)</option>
    </select>
  </div>

  <div class="mb-4">
    <label for="theme-select" class="block text-lg mb-2 hover:text-lg transition-transform duration-300">
      Theme
    </label>
    <select id="theme-select"
      class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-[#f9a600]">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
    </select>
  </div>

  <div class="flex items-center justify-between">
    <label for="notifications-toggle" class="text-lg">Notifications</label>
    <div class="relative w-[55px] h-[26px]">
      <input type="checkbox" id="notifications-toggle" class="sr-only peer" />
      <label
        class="block w-full h-full bg-gray-300 rounded-full cursor-pointer peer-checked:bg-[#f9a600] transition-all duration-300"
        for="notifications-toggle"></label>
      <span
        class="absolute top-[2px] left-[2px] w-[21px] h-[21px] bg-white rounded-full transition-transform duration-300 peer-checked:translate-x-[25px]"></span>
    </div>
  </div>
</section>
