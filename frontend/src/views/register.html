<div ng-controller="RegisterController">
  <img
    class="absolute top-0 left-0 w-full h-full object-cover opacity-10 -z-10"
    src="https://www.bi.go.id/Style%20Library/biweb/img/bi-photo.jpg"
    alt="Background"
  />

  <div
    style="margin-top: 110px; max-width: 60%;"
    class="mx-auto flex flex-col bg-[#f8f2e4] border border-gray-500 w-11/12 p-8 rounded-lg fade-in"
  >
    <div
      class="flex flex-col sm:flex-row items-center sm:justify-between mb-5 pb-4 border-b border-dashed border-gray-500"
    >
      <div class="flex items-center">
        <img src="images/logo.png" alt="DuitDec Logo" class="h-12 w-auto mr-4 fade-in" />
        <h2 class="text-2xl font-bold text-[#192227] fade-in-delay">DuitDec</h2>
      </div>
      <h2 class="font-bold text-2xl text-[#192227] fade-in-delay">Register</h2>
      <div class="text-gray-500 fade-in-delay">
        <div>No. CA 53523456</div>
        <div>12/12/2024</div>
      </div>
    </div>

    <!-- Form Register -->
    <form
      ng-submit="register()"
      class="flex flex-col gap-4 flex-grow slide-in-delay"
    >
      <input
        type="text"
        placeholder="Full Name"
        ng-model="user.username"
        required
        class="w-full p-3 border border-gray-500 rounded bg-white text-[#192227] placeholder-gray-500"
      />
      <input
        type="email"
        placeholder="Email"
        ng-model="user.email"
        required
        class="w-full p-3 border border-gray-500 rounded bg-white text-[#192227] placeholder-gray-500"
      />
      <input
        type="password"
        placeholder="Password"
        ng-model="user.password"
        required
        class="w-full p-3 border border-gray-500 rounded bg-white text-[#192227] placeholder-gray-500"
      />
      <input
        type="password"
        placeholder="Confirm Password"
        ng-model="user.confirmPassword"
        required
        class="w-full p-3 border border-gray-500 rounded bg-white text-[#192227] placeholder-gray-500"
      />
      <button
        type="submit"
        class="bg-[#f9a600] text-white p-3 rounded font-bold transition hover:bg-[#e09500]"
      >
        Register
      </button>
    </form>

    <div class="text-center text-[#192227] mt-4 fade-in-delay">
      Already have an account?
      <a href="#/login" class="text-[#f9a600] underline hover:no-underline">
        Login
      </a>
    </div>
  </div>
</div>
