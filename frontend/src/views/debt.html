<div class="main flex w-full mt-14 gap-5 py-5">
    <div class="filter-container bg-white p-5 w-64 rounded-lg">
        <div class="filter-title text-lg font-bold mb-4">FILTER</div>
        <form class="filter-form">
            <label for="orderBy" class="block mb-2">Order by</label>
            <select id="orderBy" name="orderBy" class="w-full p-2 mb-3 border border-gray-300 rounded">
                <option value="default">Default</option>
            </select>

            <label for="fromTo" class="block mb-2">From / To</label>
            <input type="text" id="fromTo" name="fromTo" class="w-full p-2 mb-3 border border-gray-300 rounded">

            <label for="transactionType" class="block mb-2">Type</label>
            <select id="transactionType" name="transactionType" class="w-full p-2 mb-3 border border-gray-300 rounded">
                <option value="all">All Types</option>
                <option value="debts">Debts</option>
                <option value="credits">Credits</option>
            </select>

            <div class="button-container mt-4">
                <button type="button" class="cancel-btn bg-yellow-500 text-white border-none p-2 w-full rounded cursor-pointer hover:bg-yellow-600">
                    CANCEL
                </button>
            </div>
        </form>
    </div>

    <div class="budgets-container flex-grow">
        <div class="budget-card bg-white border border-gray-300 p-4 mb-4 rounded-lg">
            <div class="budget-header flex items-center justify-between font-bold">
                <span class="material-symbols-outlined budget-icon mr-2">account_balance</span>
                Debt: Frank ➔ You
                <span class="date-range text-sm text-gray-500">2024-10-10 - 2024-10-24</span>
            </div>
            <div class="progress-container bg-gray-200 h-2 rounded my-3">
                <div class="progress-bar bg-red-500 h-full rounded" style="width: 33%;"></div>
            </div>
            <div class="amount-edit-row flex justify-between items-center mb-2">
                <div class="amount text-base">$100.00 / $300.00</div>
                <div class="actions flex gap-2">
                    <button class="edit-btn bg-yellow-500 text-white p-2 rounded cursor-pointer text-sm flex items-center gap-1 hover:bg-yellow-600">
                        <span class="material-symbols-outlined">edit</span> Edit
                    </button>
                </div>
            </div>
            <div class="residual text-red-500 font-bold">Residual amount: $200.00</div>
        </div>

        <div class="budget-card bg-white border border-gray-300 p-4 mb-4 rounded-lg">
            <div class="budget-header flex items-center justify-between font-bold">
                <span class="material-symbols-outlined budget-icon mr-2">credit_card</span>
                Credit: You ➔ Sam
                <span class="date-range text-sm text-gray-500">2024-10-10 - 2024-10-24</span>
            </div>
            <div class="progress-container bg-gray-200 h-2 rounded my-3">
                <div class="progress-bar bg-red-500 h-full rounded" style="width: 0%;"></div>
            </div>
            <div class="amount-edit-row flex justify-between items-center mb-2">
                <div class="amount text-base">$100.00 / $300.00</div>
                <div class="actions flex gap-2">
                    <button class="edit-btn bg-yellow-500 text-white p-2 rounded cursor-pointer text-sm flex items-center gap-1 hover:bg-yellow-600">
                        <span class="material-symbols-outlined">edit</span> Edit
                    </button>
                </div>
            </div>
            <div class="residual text-red-500 font-bold">Residual amount: $200.00</div>
        </div>
    </div>
</div>
