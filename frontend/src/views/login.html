<div class="container mx-auto mt-10" ng-app="loginApp" ng-controller="LoginController">
  <img
    class="absolute top-0 left-0 w-full h-full object-cover opacity-10 -z-10"
    src="https://www.bi.go.id/Style%20Library/biweb/img/bi-photo.jpg"
    alt="Background"
  />

  <div
    style="margin-top: 160px; max-width: 60%;"
    class="mx-auto flex-col bg-[#f8f2e4] border border-gray-500 w-11/12 max-w-3xl p-8 rounded-lg"
  >
    <div
      class="flex flex-col sm:flex-row items-center sm:justify-between mb-5 pb-4 border-b border-dashed border-gray-500"
    >
      <div class="flex items-center">
        <img
          src="images/logo.png"
          alt="DuitDec Logo"
          class="h-12 w-auto mr-4 fade-in"
        />
        <h2 class="text-2xl font-bold text-[#192227] fade-in-delay">DuitDec</h2>
      </div>
      <h2 class="font-bold text-2xl text-[#192227] fade-in-delay">Login</h2>
      <div class="text-left text-gray-500 fade-in-delay">
        <div>No. CA 53523456</div>
        <div>12/12/2024</div>
      </div>
    </div>

    <!-- Large Screen Form -->
    <div class="hidden sm:flex gap-6">
      <div
        style="max-width: 10%; margin-right: 10px"
        class="font-bold flex flex-col w-32 text-[#192227] slide-in"
      >
        <h2 class="text-lg mb-8 mt-3">E-Mail:</h2>
        <h2 class="text-lg">Password:</h2>
      </div>
      <form
        class="flex flex-col gap-4 flex-grow slide-in-delay"
        ng-submit="login()"
      >
        <input
          type="email"
          placeholder="Email"
          ng-model="email"
          required
          class="w-full p-3 border border-gray-500 rounded bg-white text-[#192227] placeholder-gray-500"
        />
        <input
          type="password"
          placeholder="Password"
          ng-model="password"
          required
          class="w-full p-3 border border-gray-500 rounded bg-white text-[#192227] placeholder-gray-500"
        />
        <button
          type="submit"
          class="bg-[#f9a600] text-white p-3 rounded font-bold transition hover:bg-[#e09500]"
        >
          Login
        </button>
      </form>
    </div>

    <!-- Small Screen Form -->
    <div class="flex flex-col sm:hidden gap-4">
      <form class="flex flex-col gap-4" ng-submit="login()">
        <div>
          <label for="email" class="block text-[#192227] text-lg mb-2"
            >E-Mail:</label
          >
          <input
            type="email"
            id="email"
            placeholder="Email"
            ng-model="email"
            required
            class="w-full p-3 border border-gray-500 rounded bg-white text-[#192227] placeholder-gray-500"
          />
        </div>
        <div>
          <label for="password" class="block text-[#192227] text-lg mb-2"
            >Password:</label
          >
          <input
            type="password"
            id="password"
            placeholder="Password"
            ng-model="password"
            required
            class="w-full p-3 border border-gray-500 rounded bg-white text-[#192227] placeholder-gray-500"
          />
        </div>
        <button
          type="submit"
          class="bg-[#f9a600] text-white p-3 rounded font-bold transition hover:bg-[#e09500]"
        >
          Login
        </button>
      </form>
    </div>

    <div class="text-center text-[#192227] mt-4 fade-in-delay">
      Don't have an account?
      <a href="/register" class="text-[#f9a600] underline hover:no-underline"
        >Register</a
      >
    </div>
  </div>
</div>
